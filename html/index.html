<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Vujahday+Script&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" />
    <title>SerraTur</title>
  </head>
  <body>
    <div class="container01">
      <video
        class="videoBack"
        src="../vids/backGroundVid.mp4"
        autoplay
        muted
        loop
      ></video>
      <a
        class="fontTema homenagem"
        target="_blank"
        href="https://pixabay.com/users/matthias_groeneveld-4535957/"
        >Matthias Groeneveld - Pixabay</a
      >
    </div>
    
    <div class="container02"></div>

    <div class="container03">
      <h2 class="temaCentral fontTema">
        Conheça o que há de melhor na região serrana
      </h2>
    </div>

      <div class="container04">
        <a class="novoLogo" href="/html/index.html">
          <img
            class="novoLogo"
            src="../img/Logos/newLogo.png"
            alt="Logo Montanha"
          />
        </a>
        <p class="footerDireitos">Todos os direitos reservados®</p>
      </div>
      
    

    <div class="containerContato">
      <a class="fontTema linkContato" href="#" data-bs-toggle="modal" data-bs-target="#testandoBagaca">Contato</a>
    </div>

    <div class="modal fade" id="testandoBagaca" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Entre em Contato</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Nome:</label>
              <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Seu Nome">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Email:</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Seu Email">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Mensagem:</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Digite sua Mensagem" rows="2"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="sobreEquipe">
      <a class="fontTema linkContato" href="#">Sobre</a>
    </div>

    <div class="containerFotos">
      <a class="ajusteFoto01" href="teresopolis.html"
        ><img
          class="img01"
          src="../img/teresopolis/caminhadaParnaso03.jpg"
          alt="serra dos orgaos" /></a
      ><span class="fontTema" style="text-align: center">Teresópolis</span>
    </div>

    <div class="containerFotos02">
      <a class="ajusteFoto02" href="#"
        ><img
          class="img02"
          src="../img/friburgo/caoSentado.jpg"
          alt="montanha cao sentado" /></a
      ><span class="fontTema" style="text-align: center">Friburgo</span>
    </div>

    <div class="containerFotos03">
      <a class="ajusteFoto03" href="petropolis.html"
        ><img
          class="img03"
          src="../img/petropolis/palacioDeCristal.png"
          alt="vista da montanha" /></a
      ><span class="fontTema" style="text-align: center">Petrópolis</span>
    </div>

    <script src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

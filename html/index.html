<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Vujahday+Script&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/nightmode.css">
    <title>ZEPEX Expedições</title>
  </head>
  <body>
    <!-- background-video -->
    <div class="containerPrincipal">
      <video
        class="videoBack"
        src="../vids/backGroundVid.mp4"
        autoplay
        muted
        loop
      ></video>
      <a
        class="fontTema homenagem linkContato"
        target="_blank"
        href="https://pixabay.com/users/matthias_groeneveld-4535957/"
        >Matthias Groeneveld - Pixabay</a
      >
      <!-- fim background-video -->

      <section class="primeiroContainer">
        <section class="segundoContainer">
          <h2 class="temaCentral fontTema">
            Conheça o que há de melhor na Região Serrana
          </h2>
  
          <!-- Caixa de fotos -->
          <article class="containerTodasFotos">
            <div class="caixaFotos cx-1">
              <a class="ajusteFoto01" href="../html/teresopolis.html"
                ><img
                  class="imgInterna"
                  src="../img/teresopolis/caminhadaParnaso03.jpg"
                  alt="serra dos orgaos" /></a>
                  <span class="fontTema" style="text-align: center">Teresópolis</span>
            </div>
            <div class="caixaFotos cx-2">
              <a class="ajusteFoto02" href="../html/friburgo.html"
                ><img
                  class="imgInterna"
                  src="../img/friburgo/caoSentado.jpg"
                  alt="montanha cao sentado" /></a
              ><span class="fontTema" style="text-align: center">Friburgo</span>
            </div>
            <div class="caixaFotos cx-3">
              <a class="ajusteFoto03" href="../html/petropolis.html"
                ><img
                  class="imgInterna"
                  src="../img/petropolis/palacioDeCristal.png"
                  alt="palacio de cristal" />
              </a>
              <span class="fontTema" style="text-align: center">Petrópolis</span>
            </div>
          </article>
        </section>
  
        <!-- Container Vertical -->
        <div class="terceiroContainer">
          <a class="novoLogo" href="/html/index.html">
            <img
              class="novoLogo"
              src="../img/Logos/newLogo.png"
              alt="Logo Montanha"
            />
          </a>
          <p class="footerDireitos">Todos os direitos reservados®</p>
        </div>
  
        <!-- navBar -->
        <nav class="navbar">
          <div class="etiquetaNav">
            <a class="fontTema linkContato" href="#" data-bs-toggle="modal"   data-bs-target="#modalForm">Contato</a>
          </div>
          <div class="etiquetaNav">
            <a class="fontTema linkContato" href="Contato.html">Sobre</a>
          </div>
        </nav>
      </section>
    </div>
    
<!-- -------------------------------------------------------------- -->
    

    <!-- /*-----modal----*/ -->
    <div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Entre em Contato</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalbody">
            <form id="formModal">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label" >Nome:</label>
                <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Seu Nome">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Seu Email">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Mensagem:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Digite sua Mensagem" rows="2"></textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="submit" class="btn btn-primary" id="enviarModal" >Enviar</button>
              </div>
          </form>
          </div>
        </div>
      </div>
    </div>

    <div class="navigation">
      <span class="material-symbols-outlined">
        light_mode
        </span>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="nightModeCheckbox" role="switch">
        <label class="form-check-label" for="nightModeCheckbox"></label>
      </div>

      <span class="material-symbols-outlined">
        dark_mode
        </span>
    </div>

    <!-- scripts -->
    <!-- <script src="../js/main.js"></script> -->
    <script src="../js/formularioContato.js"></script>
    <script src="../js/nightmode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
